<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JS Basics</title>
	<style>
		.todo{
			float: left;
			cursor: pointer;
		}

		.done{
			float: left;
			margin-left: 100px;
		}
	</style>
</head>
<body>

<ol class="todo" id="todo">
	<h3>To Do:</h3>
</ol>

<ol class="done" id="done">
	<h3>Done:</h3>
</ol>

<script>
	var asdf = [{
			"completed":false,
			"id":1,
			"title":"Delectus aut autem",
		},
		{
			"completed":false,
			"id":2,
			"title":"Quis ut nam facilis et officia qui",
		},
		{
			"completed":false,
			"id":3,
			"title":"Fugiat veniam minus",
		},
		{
			"completed":true,
			"id":4,
			"title":"Et porro tempora",
		},
		{
			"completed":false,
			"id":5,
			"title":"Laboriosam mollitia et enim quasi adipisci quia provident illum",
		},
		{
			"completed":false,
			"id":6,
			"title":"Qui ullam ratione quibusdam voluptatem quia omnis",
		},
		{
			"completed":false,
			"id":7,
			"title":"Illo expedita consequatur quia in",
			"userId":1
		},
		{
			"completed":true,
			"id":8,
			"title":"Quo adipisci enim quam ut ab",
		},
		{
			"completed":false,
			"id":9,
			"title":"Molestiae perspiciatis ipsa",
		},
		{
			"completed":true,
			"id":10,
			"title":"Illo est ratione doloremque quia maiores aut",
		}];
    var completeTask = function(id){
      console.log(id)
      lichange = document.getElementById(id);
      console.log(lichange);
      done = document.getElementById('done');
      done.appendChild(lichange);
    }
    var sortList = function(){
      for (var i = 0; i < asdf.length; i += 1){
        // if (typeof arr[i] == 'string') {
        //   var doc_element = document.createElement("li");
        //   node = document.createTextNode(x);
        //   doc_element.appendChild(node);
        //   parent_tag = document.getElementById('string');
        //   parent_tag.appendChild(doc_element);
        // }
        if (asdf[i].completed == true){
          console.log("ES TRUE");
          var doc_element = document.createElement("li");
          doc_element.setAttribute("id", asdf[i].id);
          node = document.createTextNode(asdf[i].title);
          doc_element.appendChild(node);
          parent_tag = document.getElementById('done');
          parent_tag.appendChild(doc_element);
        } else if (asdf[i].completed == false) {
          console.log("ES FALSE");
          var doc_element = document.createElement("li");
          doc_element.setAttribute("id", asdf[i].id);
          doc_element.setAttribute("onclick", "completeTask(this.id)");
          node = document.createTextNode(asdf[i].title);
          doc_element.appendChild(node);
          parent_tag = document.getElementById('todo');
          parent_tag.appendChild(doc_element);
        } else {
          console.log("ERROR");
        }
      }
    }
    sortList();


</script>
</body>
</html>
