<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="text1"> ¡¡¡ La bomba !!! </h1>
    <h2 id="timer">15</h2>
    <script>
        var content = document.getElementById('text1');
        var timer_tag = document.getElementById('timer');
        var timer = timer_tag.innerHTML;
        timer = parseInt(timer);
        var myVar = setInterval(function(){
          timer = timer - 1;
          timer_tag.innerHTML = timer;
          if (timer == 0){
            clearInterval(myVar);
            content.innerHTML = "BOOM!";
            document.body.style.backgroundColor = "red";
          }
        }, 1000);

    </script>
  </body>
</html>
